services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: lake
      POSTGRES_PASSWORD: lake
      POSTGRES_DB: lake
    ports:
      - "5432:5432"
    volumes:
      - lake_pg:/var/lib/postgresql/data

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123456
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - lake_minio:/data

volumes:
  lake_pg:
  lake_minio:
